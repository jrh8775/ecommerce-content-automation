version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_SERVICE_ACCOUNT_KEY=/app/credentials.json
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
